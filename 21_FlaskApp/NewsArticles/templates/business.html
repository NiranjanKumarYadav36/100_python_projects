<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav-list {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-list a:hover {
            color: #ff9800;
        }

        .content {
            padding-top: 60px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="/business">Business</a></li>
            <li><a href="#sports">Sports</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome To The News Article</h1>

    </div>
</body>
</html>
